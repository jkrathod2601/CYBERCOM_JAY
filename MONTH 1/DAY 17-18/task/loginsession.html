
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="./css/dash.css">
    <link rel="stylesheet" href="./css/user.css">
</head>
<body>
    <div class="topnav">
        <a href="dashboard.html">Home</a>
        <a href="user.html">users</a>
        <a class="active" href="loginsession.html">loginsession</a>
        <a ><button onclick="logout()">Log out</button></a>
    </div>
    <div class="main">
        <table id="adddata">
            
            
        </table>
    </div>
    <script>
        const logout=()=>{
            localStorage.setItem("adminactive",0)
            location.replace("login.html")
        }
        if(localStorage.getItem("adminactive")==0){
            location.replace("login.html")
        }
            let x=JSON.parse(localStorage.getItem("about"))
            let s=`<tr>
                <th>name</th>
                <th>login time</th>
                <th>logout time</th>
            </tr>`
            for(let i in x){
                s=s+`
                <tr>
                <td>${x[i].name}</td>
                <td>${x[i].login_time}</td>
                <td>${x[i].logout_date}</td>
                </tr>
                `
            }
            document.getElementById("adddata").innerHTML=s
    </script>
</body>
</html>
