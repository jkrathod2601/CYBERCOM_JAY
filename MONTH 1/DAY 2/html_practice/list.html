<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
</head>

<body>
    <style>
        ul {
            list-style-type: square;
        }
    </style>
    <h1>
        order list
    </h1>
    <div>
        <ol start="10">
            <li>first</li>
            <li>second</li>
            <li>third</li>
            <li>fourth</li>
        </ol>
    </div>

    <h1>
        unorder list
    </h1>
    <div>
        <ul>
            <li>first</li>
            <li>second</li>
            <li>third</li>
            <li>fourth</li>
        </ul>
    </div>

    <h1>
        description list
    </h1>
    <div>
        <dl>
            <dt>first</dt>
            <dd>this is more helpfull then other</dd>
            <dt>first</dt>
            <dd>this is more helpfull then other</dd>
        </dl>
    </div>

</body>

</html>
