<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch</title>
</head>
<body>
    <script>
        //with use os async await
        const datais=async()=>{
            try{
                const data=await fetch("https://pokeapi.co/api/v2/pokemon/ditto")
                const get_data=await data.json()
                console.log(get_data.game_indices)
            }catch(err){
                console.log(err)
            }finally{
                console.log("end")
            }
        }
        datais()
        
        //with use promise
        //both then is async so we use both of them
        fetch('https://pokeapi.co/api/v2/pokemon/ditto')
            .then(response => response.json())
            .then(data => console.log(data.game_indices))
            .catch((err)=>{console.log(err)})
            .finally(()=>{console.log("data is recive")});
        
    </script>
</body>
</html>
