<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Add Product</title>
</head>

<body>
    <button class="btn btn-primary" id="al" onclick="onp()">
        All product page
    </button>
    <center>
        <h1>Add Product</h1>
    </center>
    <form onsubmit="get_form_data()">
        <div class="container">
            <label for="Title"><b>Title</b></label>
            <input type="text" placeholder="Enter Title" id="title" required>

            <label for="price"><b>Price</b></label>
            <input type="number" placeholder="Enter Price" id="price" step="any" required>

            <label for="Description"><b>Description</b></label>
            <textarea placeholder="Enter Description" id="description" required></textarea>

            <label for="url_img"><b>Image Url</b></label>
            <input type="url" placeholder="Enter Image url" id="img_url">

            <label for="select category"><b>Select category</b></label><br>
            <select name="Category" id="category" required>
                <!-- <option value="none" selected disabled hidden>Select an Option</option> -->
            </select>
            <br><br>

            <button class="btn btn-primary">Add Data</button>
        </div>
    </form>
    <script src="./js/addp.js"></script>
</body>

</html>
